<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>

        .red {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const myNews = [
            {
                id: 1,
                author: 'Jim Bim',
                text: 'On saturday .....'
            },
            {
                id: 2,
                author: 'Mary Lee',
                text: 'I guess, goverment of India....'
            },
            {
                id: 3,
                author: 'Max FrontEnd',
                text: 'For successful pragramming studying .....'
            },
            {
                id: 4,
                author: 'Guest',
                text: 'Cheap, qualitatively and fast we will deliver your order'
            }
        ];

            class News extends React.Component {
              render() {
                const newsTemplate = this.props.data.map(function(item) {
                  return (
                    <div key={item.id}>
                      <p className="news__author">{item.author}:</p>
                      <p className="news__text">{item.text}</p>
                    </div>
                  )
                })

                console.log(newsTemplate)

                return (
                  <div className="news">
                    {newsTemplate}
                    <strong>Всего новостей: {this.props.data.length}</strong>
                  </div>
                )
              }
            }



        const Comments = () => {
            return <p>No news, no comments</p>
        }
        const App = () => {
          return (
            <React.Fragment>
              <News data={myNews}/>
              <Comments />
            </React.Fragment>
          )
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
